      <section id="Home">
        <h1>CANVAS</h1>

        <canvas id="name" width="550px" height="300px"> </canvas> 
          <script> 
            let text = document.getElementById("name"); 
            let mat = text.getContext("2d"); 
            let gradient = mat.createLinearGradient(1, 4, text.width, 2); 
            gradient.addColorStop("0", "red"); 
            gradient.addColorStop("0.4", "yellow"); 
            gradient.addColorStop("1.0", "aqua"); 
            mat.font = "100px sans-serif"; 
            mat.fillStyle = "red"; 
            mat.strokeStyle = gradient; 
            mat.strokeText("Matthew Ty", 10, 150); 
          </script> 
      </section>
